user aur;
worker_processes 1;

events {
	worker_connections  1024;
}


http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	sendfile        on;
	keepalive_timeout  65;

	server {
		#listen       127.28.154.67:80;
		listen       80;
		listen       443 ssl;
		server_name  aur.archlinux.org;
		ssl_certificate     /opt/aur/ssl/chain.crt;
		ssl_certificate_key /opt/aur/ssl/site.key;

		# Git smart HTTP protocol
		location ~ "^/([a-z0-9][a-z0-9.+_-]*?)(\.git)?/(git-(receive|upload)-pack|HEAD|info/refs|objects/(info/(http-)?alternates|packs)|[0-9a-f]{2}/[0-9a-f]{38}|pack/pack-[0-9a-f]{40}\.(pack|idx))$" {
			fastcgi_pass   unix:/opt/aur/run/fcgiwrap.sock;
			include        /etc/nginx/fastcgi_params;
			fastcgi_param  SCRIPT_FILENAME /usr/lib/git-core/git-http-backend;
			fastcgi_param  PATH_INFO /aur.git/$3;
			fastcgi_param  GIT_HTTP_EXPORT_ALL "";
			fastcgi_param  GIT_NAMESPACE $1;
			fastcgi_param  GIT_PROJECT_ROOT /opt/aur/aurweb/;
		}

		# cgit
		location ~ ^/cgit/ {
			fastcgi_pass   unix:/opt/aur/run/fcgiwrap.sock;
			include        /etc/nginx/fastcgi_params;
			fastcgi_param  CGIT_CONFIG     /opt/aur/cgitrc;
			fastcgi_split_path_info ^()/cgit(/.*)$;
			fastcgi_param  SCRIPT_FILENAME /usr/lib/cgit/cgit.cgi;
			fastcgi_param  PATH_INFO       $fastcgi_path_info;
			fastcgi_param  QUERY_STRING    $args;
			fastcgi_param  HTTP_HOST       $server_name;
		}

		# Proxy all other requests to ASGI server (gunicorn/uvicorn)
		location / {
			proxy_pass http://127.0.0.1:8000;
			proxy_set_header Host $http_host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Protocol ssl;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Ssl on;
		}
	}

	# Faur metadata server emulation for aura
	# Faur is aura's custom metadata server with a different API than AUR RPC
	# We translate Faur requests to AUR RPC v5 using a CGI script
	server {
		listen       80;
		listen       443 ssl;
		server_name  faur.fosskers.ca;
		ssl_certificate     /opt/aur/ssl/chain.crt;
		ssl_certificate_key /opt/aur/ssl/site.key;

		# Translate Faur API to AUR RPC v5 via Python CGI script
		# Faur: GET /packages?names=foo,bar&by=desc
		# RPC:  GET /rpc?v=5&type=search&by=name-desc&arg[]=foo&arg[]=bar
		location = /packages {
			fastcgi_pass   unix:/opt/aur/run/fcgiwrap.sock;
			include        /etc/nginx/fastcgi_params;
			fastcgi_param  SCRIPT_FILENAME /opt/aur/cgi-bin/faur-translator.py;
		}

		# Fallback to aurweb for other requests (though Faur only uses /packages)
		location / {
			proxy_pass http://127.0.0.1:8000;
			proxy_set_header Host aur.archlinux.org;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Protocol ssl;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Ssl on;
		}
	}
}
